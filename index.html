<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>
  <div class="set">
    <button id="tom-1-drum" class="w drum">w</button>
    <button id="tom-2-drum" class="a drum">a</button>
    <button id="tom-3-drum" class="s drum">s</button>
    <button id="tom-4-drum" class="d drum">d</button>
    <button id="snare-drum" class="j drum">j</button>
    <button id="crash-drum" class="k drum">k</button>
    <button id="kick-drum" class="l drum">l</button>
  </div>
  <script src="index.js", charset="UTF-8">
  </script>
  <footer>
    Made in Bienen
  </footer>

  <script>
    document.getElementById("tom-1-drum").addEventListener("click", function() {
      playAudio('sounds/tom-1.mp3');
    });
    document.getElementById("tom-2-drum").addEventListener("click", function() {
      playAudio('sounds/tom-2.mp3'); 
    });
    document.getElementById("tom-3-drum").addEventListener("click", function() {
      playAudio('sounds/tom-3.mp3');
    });
    document.getElementById("tom-4-drum").addEventListener("click", function() {
      playAudio('sounds/tom-4.mp3');
    });
    document.getElementById("snare-drum").addEventListener("click", function() {
      playAudio('sounds/snare.mp3');
    });
    document.getElementById("crash-drum").addEventListener("click", function() {
      playAudio('sounds/crash.mp3');
    });
    document.getElementById("kick-drum").addEventListener("click", function() {
      playAudio('sounds/kick-bass.mp3');
    });
  </script>

</body>



</html>
